<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="calc-body">
    <header class="calc-display">0</header>
    <section class="clear-delete">
      <div id="clear">CLEAR</div>
      <div id="delete" data-key="8">DELETE</div>
    </section>
    <section class="grid-container">
      <div class="button" id="7" data-key="103">7</div>
      <div class="button" id="8" data-key="104">8</div>
      <div class="button" id="9" data-key="105">9</div>
      <div class="button-operator" id="divide" data-key="111">âž—</div>
      <div class="button" id="4" data-key="100">4</div>
      <div class="button" id="5" data-key="101">5</div>
      <div class="button" id="6" data-key="102">6</div>
      <div class="button-operator" id="multiply" data-key="106">X</div>
      <div class="button" id="1" data-key="97">1</div>
      <div class="button" id="2" data-key="98">2</div>
      <div class="button" id="3" data-key="99">3</div>
      <div class="button-operator" id="subtract" data-key="109">-</div>
      <div class="button" id="0" data-key="96">0</div>
      <div id="decimal" data-key="110">.</div>
      <div class="button-operator" id="add" data-key="107">+</div>
      <div class="button-operator" id="equals" data-key="13">=</div>
    </section>
  </main>
  <h2 class="instruction">Use numpad for keyboard support.</h2>
</body>
<script src="script.js"></script>
</html>
