<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="calc-body">
    <header class="calc-display"></header>
    <section class="grid-container">
      <div class="button" id="1"></div>
      <div class="button" id="2"></div>
      <div class="button" id="3"></div>
      <div class="button" id="4"></div>
      <div class="button" id="5"></div>
      <div class="button" id="6"></div>
      <div class="button" id="7"></div>
      <div class="button" id="8"></div>
      <div class="button" id="9"></div>
      <div class="button" id="0"></div>
      <div class="button" id="divide"></div>
      <div class="button" id="multiply"></div>
      <div class="button" id="subtract"></div>
      <div class="button" id="equals"></div>
      <div class="button" id="add"></div>
      <div class="button" id="decimal"></div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
